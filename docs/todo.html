<!DOCTYPE html>
<html>
<head>
  <title>Todos for bettermath</title>
</head>
<body>
  <header>
    <h1>Functions in Math that (may) still need to be wrapped in bettermath:</h1>
  </header>
  <div id="main"></div>
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
  <script src="../bettermath.js" type="text/javascript"></script>
  <script>
  $(function(){
    $('#main').html(
      _.difference(
        Object.getOwnPropertyNames(Math),
        _.keys(math)
      )
      .map(i => {
        if(typeof Math[i] === 'function'){
          return '<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/'+i+'">'+i+'</a><br />';
        };
        return;
      })
    );
  });
  </script>
</body>
</html>
